<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container main">
        <!-- Card -->
        <div class="card read shadow">
            <div class="card-body">
                <!-- Card Title -->
                <h1 class="card-title read">Puppy Profile</h1>
                <div class="row align-items-start ">
                    <!-- Left Column -->
                    <div class="col-sm-4">
                        <div class="row align-items-start ">
                            <img src="./assets/images/kylo.png" class="rounded-circle d-block" alt="dog in snow">
                        </div>
                    </div>
                    <!-- Right Column -->
                    <div class="col-sm-8 px-4">
                        <!-- form start -->
                        <form>
                            <!-- Name -->
                            <div class="row mb-3">
                                <label for="name" class="form-label">Name: </label>
                                <input type="name" class="form-control read border-primary" id="name"
                                    aria-describedby="name" readonly />
                            </div>
                            <!-- Date of Birth -->
                            <div class="row mb-3">
                                <label for="dob" class="form-label">Date of Birth: </label>
                                <input class="form-control read border-primary" id="dob"
                                    aria-describedby="date of birth" readonly />
                            </div>
                            <!-- Gender -->
                            <div class="row d-flex-row align-items-center mb-3">
                                <div class="col-3">
                                    <p class="read">Gender: </p>
                                </div>
                                <div class="col-3">
                                    <input class="form-control read border-primary" id="gender"
                                        aria-describedby="gender" readonly />
                                </div>
                            </div>
                            <!-- Additional Notes Box -->
                            <div class="row">
                                <label for="textarea">Misc. Notes:</label>
                                <textarea class="form-control read border-primary" id="textarea" rows="4"></textarea>
                            </div>
                        </form>
                        <!-- form end -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Card end -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./assets/js/read.js"></script>
</body>

</html>
